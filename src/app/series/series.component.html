<div class="container-fluid">
  <div class="row">
    <div class="col-6 offset-3">
      <table class="table">
        <thead>
          <tr>
            <th class="h5">Id</th>
            <th class="h4">Title</th>
            <th class="h4">Platform</th>
            <th class="h4">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let series of series">
            <td>{{ series.id }}</td>
            <td>{{ series.title }}</td>
            <td>{{ series.platform }}</td>
            <td>{{ series.season }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              Average Seasons:
            </td>
            <td class="text-center">
              {{avaregeSeasons}}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
